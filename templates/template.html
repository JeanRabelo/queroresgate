<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
            <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
            <link rel="stylesheet" href="{{url_for('static', filename='demo.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='control/L.Control.Locate.min.css')}}">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs4-toast@1.2.0/dist/toast.min.css">
        {% endblock %}
        <title>Quero Resgate</title>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark" >
              <a class="navbar-brand" href="/">Quero Resgate</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Solicitar <span class="sr-only">(atual)</span></a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>

        <!-- Your page content -->
        {% block content %}{% endblock %}
<footer class="footer">

    <div class="row" style="background-color:#e2e7eb">
            <div class="col-xs-4 col-md-4">
                 <p  class="footer-text">Apoio:</p>
        <a href="https://www.aeita.com.br"> <!-- Substitua pelo URL desejado -->
            <img src="./static/image/logo.png" alt="Logo AEITA" style="width: 150px;">
        </a>
            </div>

            <div class="col-xs-4 col-md-4">
                <p class="footer-text">Desenvolvido por:</p>
                <p class="footer-text-author"><a href="https://www.aeita.com.br"> Alex Pereira </a> e <a href="https://www.aeita.com.br"> Jean Pablo </a>
                </p>
            </div>

        </div>

        </footer>
        {% block scripts %}
            <!-- reCaptcha Integration -->
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <script>
               function onSubmit(token) {
                 document.getElementById("resgate-form").submit();
               }
             </script>

            {{ bootstrap.load_js() }}
            <script>
            $(document).ready(function() {
              $('li.active').removeClass('active');
              $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
            });
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bs4-toast@1.2.0/dist/toast.min.js"></script>
        {% endblock %}

    </body>
</html>
