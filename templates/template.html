<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
            <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
            <link rel="stylesheet" href="{{url_for('static', filename='demo.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='control/L.Control.Locate.min.css')}}">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs4-toast@1.2.0/dist/toast.min.css">
        {% endblock %}

        <title>Vacinei</title>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark"  >
              <a class="navbar-brand" href="/">Vacinei</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Informar <span class="sr-only">(atual)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/visualizar">Visualizar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/notificacao">Notificação</a>
                  </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/sobre">Sobre</a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>

        <!-- Your page content -->
        {% block content %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
<!--            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
            {{ bootstrap.load_js() }}
            <script>
            $(document).ready(function() {
              $('li.active').removeClass('active');
              $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
            });
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bs4-toast@1.2.0/dist/toast.min.js"></script>
        {% endblock %}
    </body>
</html>
